<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form action="" class="form">
      <h1>Register</h1>
      <div class="Form-group">
        <label for="displace-name" class="form-label"> Displace name</label>
        <input
          class="form-input"
          type="text"
          name=""
          id="displace-name"
          placeholder="Displace name..."
        />
      </div>
      <div class="Form-group">
        <label for="Email" class="form-label"> Email</label>
        <input
          class="form-input"
          type="email"
          name=""
          id="Email"
          placeholder="Email..."
        />
      </div>
      <div class="Form-group">
        <label for="Phone number" class="form-label"> Phone number</label>
        <input
          class="form-input"
          type="phone"
          name=""
          id="Phone number"
          placeholder="Phone number..."
        />
      </div>
      <div class="Form-group">
        <label for="Password" class="form-label"> Password</label>
        <input
          class="form-input"
          type="Password"
          name=""
          id="Email"
          placeholder="Password..."
        />
      </div>
      <div class="Form-group">
        <label for="Confirm Password" class="form-label">
          Confirm Password
        </label>
        <input
          class="form-input"
          type="Password"
          name=""
          id="Confirm Password"
          placeholder="Confirm Password..."
        />
      </div>
      <div class="Form-group">
        <label class="form-label">Gender</label>
        <label> <input type="radio" name="gender" checked />Male </label>
        <label> <input type="radio" name="gender" />Female </label>
        <label> <input type="radio" name="gender" />Other </label>
      </div>
      <div class="Form-group">
        <label for="Date-of-birth" class="form-label"> Date-of-birth</label>
        <input
          class="form-input"
          type="Date"
          name=""
          id="Date-of-birth"
          placeholder="Date-of-birth..."
        />
      </div>
      <div class="Form-group">
        <label for="Address" class="form-label"> Address</label>
        <input
          class="form-input"
          type="text"
          name=""
          id="Address"
          placeholder="Address..."
        />
      </div>
      <div class="Form-group">
        <label for="Profile Picture" class="form-label"> Profile Picture</label>
        <label for="Profile Picture" class="form-avatar">
          <img width: 200px src="./css/img-avatar.jpeg" alt=""
          class="avatar-img" />
        </label>
        <input
          class="form-input"
          type="file"
          name=""
          id="Profile Picture"
          hidden
        />
      </div>
      <div class="Form-group">
        <label class="form-label">Communication Preferences</label>
        <div class="form-vertical">
          <label>
            <input type="checkbox" name="Communication Preferences" />Subscribe
            to Newsletter
          </label>
          <label>
            <input type="checkbox" name="Communication Preferences" />Receive
            Promotional Emails
          </label>
          <label>
            <input type="checkbox" name="Communication Preferences" />Get
            Product Updates
          </label>
        </div>
      </div>
      <div class="Form-group button-footer">
        <div class="button">Register</div>
      </div>
    </form>
  </body>
</html>
